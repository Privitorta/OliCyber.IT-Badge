<svg width="350" height="200" viewBox="0 0 350 200" xmlns="http://www.w3.org/2000/svg">
 <defs>
    <!-- Enhanced Gradients -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0c0c0c;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1f1f1f;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#2a2a2a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1f1f1f;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFA500;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFD700;stop-opacity:1" />
    </linearGradient>

    <!-- Enhanced Glow Effects -->
    <filter id="matrixGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="strongGlow">
      <feDropShadow dx="0" dy="0" stdDeviation="3" flood-color="#F7C938" flood-opacity="0.8"/>
    </filter>

    <filter id="borderGlow">
      <feDropShadow dx="0" dy="0" stdDeviation="4" flood-color="#F7C938" flood-opacity="0.6"/>
    </filter>

    <!-- Animated Elements -->
    <animate id="pulse" attributeName="opacity" values="0.3;0.8;0.3" dur="2s" repeatCount="indefinite"/>
  </defs>
  
  <!-- Enhanced Background with Gradient -->
  <rect width="350" height="200" rx="15" fill="url(#bgGradient)" stroke="url(#textGradient)" stroke-width="2" filter="url(#borderGlow)"/>
  
  <!-- Subtle Inner Glow -->
  <rect x="5" y="5" width="340" height="190" rx="12" fill="none" stroke="#F7C938" stroke-width="1" opacity="0.3"/>
  
  <!-- Enhanced Terminal Header -->
  <rect x="15" y="15" width="320" height="30" rx="8" fill="url(#headerGradient)" stroke="#F7C938" stroke-width="1" opacity="0.9"/>
  
  <!-- Terminal Dots -->
  <circle cx="25" cy="30" r="3" fill="#ff5f57"/>
  <circle cx="35" cy="30" r="3" fill="#ffbd2e"/>
  <circle cx="45" cy="30" r="3" fill="#28ca42"/>
  
  <text x="175" y="33" text-anchor="middle" font-family="'Courier New', monospace" font-size="13" fill="url(#textGradient)" font-weight="bold">user@olicyber:~$</text>
  
  <!-- Enhanced Main Content -->
  <text x="25" y="65" font-family="'Courier New', monospace" font-weight="bold" font-size="15" fill="url(#textGradient)" filter="url(#strongGlow)">user: {username}</text>

  <!-- Stylized divider with animation -->
  <g opacity="0.8">
    <text x="25" y="82" font-family="'Courier New', monospace" font-size="12" fill="#F7C938">╔═══════════════════════════════════════╗</text>
  </g>

  <!-- Enhanced Stats with better formatting -->
  <text x="25" y="100" font-family="'Courier New', monospace" font-size="13" fill="#F7C938">$ cat /proc/user/stats.json</text>
  
  <!-- JSON-style data with improved spacing -->
  <text x="25" y="118" font-family="'Courier New', monospace" font-size="13" fill="#F7C938">{</text>
  <text x="35" y="135" font-family="'Courier New', monospace" font-size="12" fill="#F7C938">   "score": </text>
  <text x="110" y="135" font-family="'Courier New', monospace" font-size="12" fill="#F7C938" font-weight="bold">"{score}",</text>
  
  <text x="35" y="150" font-family="'Courier New', monospace" font-size="12" fill="#F7C938">   "challenges": </text>
  <text x="130" y="150" font-family="'Courier New', monospace" font-size="12" fill="#8ee2a3ff" font-weight="bold">"{solved_challenges}",</text>
  
  <text x="35" y="165" font-family="'Courier New', monospace" font-size="12" fill="#F7C938">   "rank": </text>
  <text x="85" y="165" font-family="'Courier New', monospace" font-size="12" fill="#ff6b6b" font-weight="bold">"{scoreboard_position}°",</text>
  
  <text x="35" y="180" font-family="'Courier New', monospace" font-size="12" fill="#F7C938">   "best": </text>
  <text x="120" y="180" font-family="'Courier New', monospace" font-size="12" fill="#4ecdc4" font-weight="bold">"{best_category}"</text>
  
  <text x="25" y="190" font-family="'Courier New', monospace" font-size="13" fill="#F7C938">}</text>

  <!-- Enhanced binary matrix with animation and better positioning -->

    <!-- Full 'privitorta' in binary, styled and animated -->
    <g opacity="0.18">
      <text x="220" y="65" font-family="'Courier New', monospace" font-size="10" fill="#F7C938" filter="url(#matrixGlow)">01110000</text>
      <text x="260" y="78" font-family="'Courier New', monospace" font-size="10" fill="#F7C938" filter="url(#matrixGlow)">01110010</text>
      <text x="230" y="91" font-family="'Courier New', monospace" font-size="10" fill="#F7C938" filter="url(#matrixGlow)">01101001</text>
      <text x="270" y="104" font-family="'Courier New', monospace" font-size="10" fill="#F7C938" filter="url(#matrixGlow)">01110110</text>
      <text x="240" y="117" font-family="'Courier New', monospace" font-size="10" fill="#F7C938" filter="url(#matrixGlow)">01101001</text>
      <text x="280" y="130" font-family="'Courier New', monospace" font-size="10" fill="#F7C938" filter="url(#matrixGlow)">01110100</text>
      <text x="250" y="143" font-family="'Courier New', monospace" font-size="10" fill="#F7C938" filter="url(#matrixGlow)">01101111</text>
      <text x="290" y="156" font-family="'Courier New', monospace" font-size="10" fill="#F7C938" filter="url(#matrixGlow)">01110010</text>
      <text x="260" y="169" font-family="'Courier New', monospace" font-size="10" fill="#F7C938" filter="url(#matrixGlow)">01110100</text>
      <text x="300" y="182" font-family="'Courier New', monospace" font-size="10" fill="#F7C938" filter="url(#matrixGlow)">01100001</text>
      <animateTransform attributeName="transform" type="translate" values="0,-5; 0,5; 0,-5" dur="4s" repeatCount="indefinite"/>
    </g>

</svg>