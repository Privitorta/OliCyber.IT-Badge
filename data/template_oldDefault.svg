<svg width="350" height="200" viewBox="0 0 350 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="neon">
      <feDropShadow dx="0" dy="0" stdDeviation="0.006" flood-color="#8432e1"/>
      <feDropShadow dx="0" dy="0" stdDeviation="0.008" flood-color="#8432e1"/>
      <feDropShadow dx="0" dy="0" stdDeviation="0.01" flood-color="#8432e1"/>
    </filter>
    <linearGradient id="neonBorder" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#8432e1" />
      <stop offset="100%" stop-color="#8e44ad" />
    </linearGradient>
  </defs>

  <!-- Card Background -->
  <rect width="350" height="200" rx="20" fill="#281847" stroke="url(#neonBorder)" stroke-width="4" filter="url(#neon)"/>

  <!-- Logo Background -->
  <rect x="6%" y="6%" width="15%" height="25%" rx="10" fill="#1e1233" filter="url(#neon)"/>
  <image href="data:image/svg+xml;base64,{logo}" x="8%" y="8%" width="12%" height="22%" preserveAspectRatio="xMinYMin slice"/>

  <!-- Username -->
  <text x="51%" y="35" dominant-baseline="middle" text-anchor="middle" font-size="22" font-family="monospace, sans-serif" font-weight="bold" fill="#b57edc" filter="url(#neon)">
    {username}
  </text>

  <!-- Score -->
  <svg x="15%" y="37%" width="4%" height="6%" viewBox="0 0 16 16" fill="#a365e9" xmlns="http://www.w3.org/2000/svg">
